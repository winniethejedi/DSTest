<h2 id="users-list-title" class="center">Users</h2>
<div id="search-bar-container" class="center">
  <input [(ngModel)]="searchText" placeholder="Search" id="users-search-bar">
</div>

<ul *ngIf="users$ | async as users else noData">
  <app-user-basic *ngFor="let user of users | filter : searchText" [user]="user">
    >
  </app-user-basic>
</ul>
